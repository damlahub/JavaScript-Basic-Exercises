<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4x</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(255, 146, 131);
        }
        img{width: 30%;}
        h1 {
            letter-spacing: 5px;
            line-height: 50px;
            padding: 35px;
            font-weight: bolder;
            font-family: 'Courier New', Courier, monospace;
            box-shadow: 5px 5px black;
        }
    </style>
</head>

<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Regular_triangle.svg/800px-Regular_triangle.svg.png">
    <h1></h1>
    <script>
        let h1 = document.querySelector('h1');
        let side1 = 5;
        let side2 = 6;
        let side3 = 7;
        let semiPerimeter = (side1 + side2 + side3) / 2;

        let area = Math.sqrt(semiPerimeter *((semiPerimeter - side1) * (semiPerimeter - side2) * (semiPerimeter - side3)));
        h1.innerHTML =` 5-6-7<br> `+ area;
    </script>
</body>

</html>
