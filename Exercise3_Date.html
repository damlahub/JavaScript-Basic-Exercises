<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(131, 255, 147);
        }
        h1{
            letter-spacing: 5px;
            line-height: 50px;
            padding: 35px;
            font-weight: bolder;
            font-family: 'Courier New', Courier, monospace;
            box-shadow: 5px 5px black inset;
        }
    </style>
</head>
<body>
    <h1></h1>
    <script>
        let h1 = document.querySelector('h1');
        let today = new Date();
        let day = today.getDate();
        let month = today.getMonth() + 1;
        let yyyy = today.getFullYear();

        if (month < 10) {
            month = '0' + month;
        }
        if (day < 10) {
            day = '0' + day;
        }  

        today = month + '-' + day + '-' + yyyy;
        h1.innerHTML += today + '<br>';
        today = month + '/' + day + '/' + yyyy;
        h1.innerHTML += today + '<br>';
        today = day + '-' + month + '-' + yyyy;
        h1.innerHTML += today + '<br>';
        today = day + '/' + month + '/' + yyyy;
        h1.innerHTML += today + '<br>';
    </script>
</body>
</html>
